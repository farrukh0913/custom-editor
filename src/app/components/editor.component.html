<div class="main-container">
  <div #editor (keydown)="handleKeyDown($event)" [style.direction]="editorTextDirection" class="editor-content" contenteditable="true" id="editor"></div>
  <div class="mt-5">
    <label>Interaction box label</label>
    <div class="input-group">
      <input type="text" (keydown)="handleInputKeyDown($event)" [style.direction]="inputTextDirection" class="form-control text-input-field" placeholder="Live interaction" [(ngModel)]="inputFieldText" (ngModelChange)="getRemainingCharacters()" maxlength="300" aria-label="Text input with segmented dropdown button">
      <button type="button" class="btn btn-outline-light dropdown-toggle-split"
        data-bs-toggle="dropdown" aria-expanded="false">
        @if (inputFieldLang === 'en') {
          <img src="../../assets/icons/english.png" alt="" width="25px" height="25px">
        }
        @else {
          <img src="../../assets/icons/arabic.png" alt="" width="25px" height="25px">
        }

      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <button class="btn w-100" [ngStyle]="{'border-color': inputFieldLang === 'en' ? '#3779EB' : ''}" (click)="onLangSelection('en')">
          <img src="../../assets/icons/english.png" alt="" width="25px" height="25px">
          </button>
        </li>
        <li>
          <button class="btn w-100" [ngStyle]="{'border-color': inputFieldLang === 'ar' ? '#3779EB' : ''}" (click)="onLangSelection('ar')">
          <img src="../../assets/icons/arabic.png" alt="" width="25px" height="25px">
          </button>
        </li>
      </ul>
    </div>
    <p><span class="remaning">{{ remainingText }} / 300 characters maximum</span></p>
  </div>
</div>
